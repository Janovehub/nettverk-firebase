<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettverksmonitor - Legg til Enhet</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #eee; min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .nav-links { text-align: center; margin-bottom: 20px; }
        .nav-links a { color: #4ecca3; text-decoration: none; padding: 10px 20px; background: #16213e; border-radius: 5px; display: inline-block; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-size: 1.8rem; margin-bottom: 10px; color: #fff; }
        .section { background: #16213e; border-radius: 10px; padding: 30px; margin-bottom: 20px; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: #888; font-size: 0.9rem; }
        .input-group input { width: 100%; padding: 12px; background: #0f0f23; border: 2px solid #3498db; border-radius: 5px; color: #fff; font-size: 1rem; }
        .btn { padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; width: 100%; margin: 5px 0; }
        .btn-primary { background: #4ecca3; color: #1a1a2e; font-weight: 600; }
        .btn-secondary { background: #e94560; color: #fff; }
        .status { text-align: center; padding: 40px 20px; }
        .status-icon { font-size: 4rem; margin-bottom: 20px; }
        .status-text { font-size: 1.2rem; color: #4ecca3; margin-bottom: 10px; }
        .status.offline .status-text { color: #e94560; }
        .info { color: #888; font-size: 0.9rem; margin-top: 10px; }
        .error { color: #e94560; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="dashboard.html">‚Üê Til Dashboard</a>
        </div>

        <header>
            <h1>Legg til Enhet</h1>
            <p>Send nettverksstatus til dashboard</p>
        </header>

        <div id="login-section" class="section">
            <div class="input-group">
                <label>Invite-kode:</label>
                <input type="text" id="code-input" maxlength="6" placeholder="ABC123">
            </div>
            <div class="input-group">
                <label>Navn p√• enheten:</label>
                <input type="text" id="name-input" placeholder="f.eks. Kontor-PC">
            </div>
            <button class="btn btn-primary" onclick="start()">Start sending</button>
            <div id="error" class="error"></div>
        </div>

        <div id="active-section" class="section" style="display:none;">
            <div class="status" id="status-box">
                <div class="status-icon">üì°</div>
                <div class="status-text">Sender...</div>
                <div class="info">
                    <div>Enhet: <span id="dev-name"></span></div>
                    <div>Gruppe: <span id="grp-code"></span></div>
                    <div id="net-info" style="margin-top:10px;"></div>
                </div>
                <button class="btn btn-secondary" style="margin-top:20px;" onclick="stop()">Stopp</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB_HvourWdfyNPzca1SHZyNhzm6XNN4iT8",
            authDomain: "nettsjekk-d8c0b.firebaseapp.com",
            databaseURL: "https://nettsjekk-d8c0b-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "nettsjekk-d8c0b",
            storageBucket: "nettsjekk-d8c0b.firebasestorage.app",
            messagingSenderId: "761922172282",
            appId: "1:761922172282:web:981ae4c2a313e7d09412c3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let group = null;
        let deviceId = null;
        let interval = null;

        function generateId() {
            return 'd_' + Math.random().toString(36).substr(2, 9);
        }

        function start() {
            const code = document.getElementById('code-input').value.toUpperCase();
            const name = document.getElementById('name-input').value.trim();

            if (code.length !== 6 || !name) {
                document.getElementById('error').textContent = 'Fyll inn kode og navn';
                return;
            }

            db.ref('groups/' + code).once('value')
                .then((snap) => {
                    if (!snap.exists()) {
                        document.getElementById('error').textContent = 'Gruppen finnes ikke';
                        return;
                    }
                    
                    group = code;
                    deviceId = generateId();
                    
                    document.getElementById('dev-name').textContent = name;
                    document.getElementById('grp-code').textContent = code;
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('active-section').style.display = 'block';
                    
                    const deviceRef = db.ref('groups/' + code + '/devices/' + deviceId);
                    const conn = navigator.connection;
                    
                    // Send hvert 5. sekund
                    interval = setInterval(() => {
                        deviceRef.set({
                            name: name,
                            online: navigator.onLine,
                            networkType: conn ? (conn.effectiveType || 'wifi') : 'wifi',
                            lastSeen: Date.now()
                        });
                        
                        document.getElementById('net-info').textContent = 
                            navigator.onLine ? 'üü¢ Online' : 'üî¥ Offline';
                        
                        const box = document.getElementById('status-box');
                        navigator.onLine ? box.classList.remove('offline') : box.classList.add('offline');
                    }, 5000);
                    
                    // Send med √©n gang
                    deviceRef.set({
                        name: name,
                        online: navigator.onLine,
                        networkType: conn ? (conn.effectiveType || 'wifi') : 'wifi',
                        lastSeen: Date.now()
                    });
                });
        }

        function stop() {
            if (interval) clearInterval(interval);
            if (group && deviceId) db.ref('groups/' + group + '/devices/' + deviceId).remove();
            
            group = null;
            deviceId = null;
            
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('active-section').style.display = 'none';
        }
        
        window.addEventListener('online', () => {
            document.getElementById('status-box').classList.remove('offline');
        });
        window.addEventListener('offline', () => {
            document.getElementById('status-box').classList.add('offline');
        });
    </script>
</body>
</html>
