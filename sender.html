<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettverksmonitor - Legg til Enhet</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: #4ecca3;
            text-decoration: none;
            padding: 10px 20px;
            background: #16213e;
            border-radius: 5px;
            display: inline-block;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .section {
            background: #16213e;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: #0f0f23;
            border: 2px solid #3498db;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
        }

        .btn-primary {
            padding: 12px 24px;
            background: #4ecca3;
            border: none;
            color: #1a1a2e;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
        }

        .btn-secondary {
            padding: 12px 24px;
            background: #e94560;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .sender-status {
            text-align: center;
            padding: 40px 20px;
        }

        .sender-status .status-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .sender-status .status-text {
            font-size: 1.2rem;
            color: #4ecca3;
            margin-bottom: 10px;
        }

        .sender-status.offline .status-text {
            color: #e94560;
        }

        .info-box {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid #3498db;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .error-message {
            color: #e94560;
            margin-top: 10px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="dashboard.html">‚Üê Tilbake til Dashboard</a>
        </div>

        <header>
            <h1>Legg til Enhet</h1>
            <p>Koble denne enheten til en gruppe</p>
        </header>

        <div id="login-section" class="section">
            <div class="info-box">
                <strong>üì± Hva er dette?</strong><br>
                Denne siden sender nettverksstatus fra denne enheten til dashboardet. 
                Skriv inn koden du fikk fra dashboardet.
            </div>

            <h2>Bli med i gruppe</h2>
            <div class="input-group">
                <label>Invite-kode (6 tegn):</label>
                <input type="text" id="group-code-input" maxlength="6" placeholder="ABC123">
            </div>
            <div class="input-group">
                <label>Navn p√• denne enheten:</label>
                <input type="text" id="device-name-input" placeholder="f.eks. Kontor-PC">
            </div>
            <button class="btn-primary" onclick="joinGroup()">Start sending</button>
            <p class="error-message" id="join-error"></p>
        </div>

        <div id="sender-section" class="section" style="display:none;">
            <div class="sender-status" id="status-display">
                <div class="status-icon">üì°</div>
                <div class="status-text">Sender data...</div>
                <div style="margin-top:15px; color:#888; font-size:0.9rem;">
                    <div>Enhet: <span id="device-name-display"></span></div>
                    <div>Gruppe: <span id="group-code-display"></span></div>
                    <div style="margin-top:10px;" id="network-info"></div>
                </div>
                <button class="btn-secondary" style="margin-top:20px;" onclick="stopSending()">Stopp sending</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB_HvourWdfyNPzca1SHZyNhzm6XNN4iT8",
            authDomain: "nettsjekk-d8c0b.firebaseapp.com",
            databaseURL: "https://nettsjekk-d8c0b-default-rtdb.firebaseio.com",
            projectId: "nettsjekk-d8c0b",
            storageBucket: "nettsjekk-d8c0b.firebasestorage.app",
            messagingSenderId: "761922172282",
            appId: "1:761922172282:web:981ae4c2a313e7d09412c3",
            measurementId: "G-PVM1LTVFQP"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentGroup = null;
        let currentDeviceId = null;
        let senderInterval = null;

        function generateDeviceId() {
            return 'device_' + Math.random().toString(36).substr(2, 9);
        }

        function joinGroup() {
            const code = document.getElementById('group-code-input').value.toUpperCase();
            const deviceName = document.getElementById('device-name-input').value.trim();

            if (code.length !== 6) {
                showError('join-error', 'Kode m√• v√¶re 6 tegn');
                return;
            }
            if (!deviceName) {
                showError('join-error', 'Skriv inn et navn');
                return;
            }

            database.ref('groups/' + code).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    currentGroup = code;
                    currentDeviceId = generateDeviceId();

                    document.getElementById('device-name-display').textContent = deviceName;
                    document.getElementById('group-code-display').textContent = code;
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('sender-section').style.display = 'block';

                    startSending(deviceName);
                } else {
                    showError('join-error', 'Gruppen finnes ikke');
                }
            });
        }

        function startSending(deviceName) {
            const deviceRef = database.ref('groups/' + currentGroup + '/devices/' + currentDeviceId);
            
            // Send hvert 5. sekund
            senderInterval = setInterval(() => {
                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                
                deviceRef.set({
                    name: deviceName,
                    online: navigator.onLine,
                    networkType: connection ? (connection.effectiveType || connection.type || 'Ukjent') : 'Ukjent',
                    lastSeen: Date.now()
                });

                // Oppdater UI
                document.getElementById('network-info').textContent = 
                    navigator.onLine ? `üü¢ Online - ${connection?.effectiveType || 'wifi'}` : 'üî¥ Offline';
                
                const statusEl = document.getElementById('status-display');
                if (navigator.onLine) {
                    statusEl.classList.remove('offline');
                } else {
                    statusEl.classList.add('offline');
                }
            }, 5000);

            // Send med √©n gang
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            deviceRef.set({
                name: deviceName,
                online: navigator.onLine,
                networkType: connection ? (connection.effectiveType || connection.type || 'Ukjent') : 'Ukjent',
                lastSeen: Date.now()
            });
        }

        function stopSending() {
            if (senderInterval) {
                clearInterval(senderInterval);
            }
            
            if (currentGroup && currentDeviceId) {
                database.ref('groups/' + currentGroup + '/devices/' + currentDeviceId).remove();
            }

            currentGroup = null;
            currentDeviceId = null;
            
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('sender-section').style.display = 'none';
            document.getElementById('group-code-input').value = '';
            document.getElementById('device-name-input').value = '';
        }

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), 3000);
        }

        // H√•ndter online/offline events
        window.addEventListener('online', () => {
            document.getElementById('status-display').classList.remove('offline');
        });

        window.addEventListener('offline', () => {
            document.getElementById('status-display').classList.add('offline');
        });
    </script>
</body>
</html>
