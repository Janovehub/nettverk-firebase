<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettverksmonitor - Dashboard</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: #4ecca3;
            text-decoration: none;
            padding: 10px 20px;
            background: #16213e;
            border-radius: 5px;
            display: inline-block;
            margin: 0 10px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .section {
            background: #16213e;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: #0f0f23;
            border: 2px solid #3498db;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
        }

        .btn-primary {
            padding: 12px 24px;
            background: #4ecca3;
            border: none;
            color: #1a1a2e;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .btn-secondary {
            padding: 12px 24px;
            background: #3498db;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
        }

        .group-code-display {
            background: #0f0f23;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .group-code {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4ecca3;
            letter-spacing: 5px;
            margin: 10px 0;
        }

        .device-list {
            display: grid;
            gap: 15px;
        }

        .device-card {
            background: #0f0f23;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .device-icon {
            font-size: 2rem;
        }

        .device-info {
            flex: 1;
        }

        .device-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .device-status {
            font-size: 0.85rem;
            color: #888;
        }

        .status-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .status-indicator.online {
            background: #4ecca3;
            box-shadow: 0 0 10px #4ecca3;
        }

        .status-indicator.offline {
            background: #e94560;
        }

        .error-message {
            color: #e94560;
            margin-top: 10px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="sender.html">Legg til enhet â†’</a>
        </div>

        <header>
            <h1>Nettverksmonitor - Dashboard</h1>
            <p>Se oversikt over alle dine enheter</p>
        </header>

        <div id="login-section" class="section">
            <h2>Koble til gruppe</h2>
            <div class="input-group">
                <label>Skriv inn invite-kode (6 tegn):</label>
                <input type="text" id="group-code-input" maxlength="6" placeholder="ABC123">
            </div>
            <button class="btn-primary" onclick="joinGroup()">Koble til</button>
            <p class="error-message" id="join-error"></p>
            
            <div style="margin-top:30px; padding-top:20px; border-top:1px solid #333;">
                <h3>Eller opprett ny gruppe</h3>
                <button class="btn-secondary" onclick="createNewGroup()">+ Opprett ny gruppe</button>
            </div>
        </div>

        <div id="dashboard-section" class="section" style="display:none;">
            <div class="group-code-display">
                <div>Gruppe-kode (del med enheter):</div>
                <div class="group-code" id="current-group-code"></div>
                <button class="btn-secondary" onclick="copyCode()">ðŸ“‹ Kopier kode</button>
            </div>
            
            <h2>Enheter i gruppen</h2>
            <div class="device-list" id="device-list">
                <p style="text-align:center; color:#888;">Ingen enheter ennÃ¥...</p>
            </div>
            
            <div style="margin-top:20px; text-align:center;">
                <button class="btn-secondary" onclick="leaveGroup()">Forlat gruppe</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB_HvourWdfyNPzca1SHZyNhzm6XNN4iT8",
            authDomain: "nettsjekk-d8c0b.firebaseapp.com",
            databaseURL: "https://nettsjekk-d8c0b-default-rtdb.firebaseio.com",
            projectId: "nettsjekk-d8c0b",
            storageBucket: "nettsjekk-d8c0b.firebasestorage.app",
            messagingSenderId: "761922172282",
            appId: "1:761922172282:web:981ae4c2a313e7d09412c3",
            measurementId: "G-PVM1LTVFQP"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Test Firebase connection
        console.log('Firebase initialized:', firebase.apps.length > 0);
        console.log('Database URL:', firebaseConfig.databaseURL);

        let currentGroup = null;
        let devicesRef = null;

        function generateGroupCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function createNewGroup() {
            alert('Knoppen fungerer! Oppretter gruppe...');
            console.log('Creating new group...');
            const code = generateGroupCode();
            console.log('Generated code:', code);
            
            database.ref('groups/' + code).set({
                createdAt: Date.now()
            }).then(() => {
                console.log('Group created successfully!');
                currentGroup = code;
                document.getElementById('current-group-code').textContent = code;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard-section').style.display = 'block';
                
                devicesRef = database.ref('groups/' + code + '/devices');
                devicesRef.on('value', (snapshot) => {
                    console.log('Devices updated:', snapshot.val());
                    updateDeviceList(snapshot.val());
                });
            }).catch((error) => {
                console.error('Error creating group:', error);
                showError('join-error', 'Kunne ikke opprette gruppe: ' + error.message);
            });
        }

        function joinGroup() {
            const code = document.getElementById('group-code-input').value.toUpperCase();
            if (code.length !== 6) {
                showError('join-error', 'Kode mÃ¥ vÃ¦re 6 tegn');
                return;
            }

            database.ref('groups/' + code).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    currentGroup = code;
                    document.getElementById('current-group-code').textContent = code;
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('dashboard-section').style.display = 'block';
                    
                    devicesRef = database.ref('groups/' + code + '/devices');
                    devicesRef.on('value', (snapshot) => {
                        updateDeviceList(snapshot.val());
                    });
                } else {
                    showError('join-error', 'Gruppen finnes ikke');
                }
            });
        }

        function updateDeviceList(devices) {
            const list = document.getElementById('device-list');
            list.innerHTML = '';

            if (!devices) {
                list.innerHTML = '<p style="text-align:center; color:#888;">Ingen enheter i gruppen ennÃ¥</p>';
                return;
            }

            Object.keys(devices).forEach(deviceId => {
                const device = devices[deviceId];
                const isOnline = device.online && (Date.now() - device.lastSeen < 15000);

                const card = document.createElement('div');
                card.className = 'device-card';
                card.innerHTML = `
                    <div class="device-icon">ðŸ“±</div>
                    <div class="device-info">
                        <div class="device-name">${device.name}</div>
                        <div class="device-status">
                            ${isOnline ? 'ðŸŸ¢ Online' : 'ðŸ”´ Offline'} â€¢ ${device.networkType}
                        </div>
                    </div>
                    <div class="status-indicator ${isOnline ? 'online' : 'offline'}"></div>
                `;
                list.appendChild(card);
            });
        }

        function copyCode() {
            const code = document.getElementById('current-group-code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Kode kopiert: ' + code);
            });
        }

        function leaveGroup() {
            if (devicesRef) {
                devicesRef.off();
            }
            currentGroup = null;
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('dashboard-section').style.display = 'none';
            document.getElementById('group-code-input').value = '';
        }

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), 3000);
        }
    </script>
</body>
</html>
